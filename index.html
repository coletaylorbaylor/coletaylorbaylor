<html>
  <head>
    <title>Mobile Survey</title>
  </head>
  <body>
    <h1>Mobile Survey</h1>
    <form>
      <p>Is song over 120?</p>
      <input type="radio" id="over-120" name="song-length" value="over">
      <label for="over-120">Over</label><br>
      <input type="radio" id="under-120" name="song-length" value="under">
      <label for="under-120">Under</label><br><br>

      <p>Heads or Tails?</p>
      <input type="radio" id="heads" name="coin-toss" value="heads">
      <label for="heads">Heads</label><br>
      <input type="radio" id="tails" name="coin-toss" value="tails">
      <label for="tails">Tails</label><br><br>

      <input type="submit" value="Submit">
    </form>
  </body>
</html>
